name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            python3-setuptools python3-wheel python3-virtualenv \
            libtool libffi-dev libssl-dev libsqlite3-dev \
            zlib1g-dev libc6-dev libncurses5-dev libstdc++6 \
            libjpeg-dev libfreetype6-dev \
            ccache autoconf automake cmake pkg-config \
            xvfb wget

      - name: Install Python & Buildozer
        run: |
          pip install --upgrade pip setuptools
          pip install cython virtualenv
          pip install buildozer

      - name: Install Android cmdline-tools and build-tools
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          cd $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build APK using xvfb
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: attendance-app-apk
          path: bin/*.apk

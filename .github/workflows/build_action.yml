name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.4"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython
        
      - name: Install system dependencies
        run: |
          sudo apt update && sudo apt install -y python3-pip git zip unzip libffi-dev libssl-dev \
          libsqlite3-dev libbz2-dev liblzma-dev libncurses5-dev libgdbm-dev libreadline-dev \
          tk-dev tcl8.6-dev libjpeg-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
          libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          libfreetype6-dev build-essential libstdc++6 aidl
          
      - name: Enable Universe Repository (just in case)
        run: |
          sudo add-apt-repository universe
          sudo apt update

      - name: Install Android SDK Command-Line Tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip commandlinetools-linux-10406996_latest.zip
          mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

      - name: Accept Android SDK License
        run: echo "y" | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Build-Tools
        run: |
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;31.0.0"
          cp /usr/bin/aidl ~/.buildozer/android/platform/android-sdk/build-tools/31.0.0/
          chmod 777 ~/.buildozer/android/platform/android-sdk/build-tools/31.0.0/aidl

      - name: Initialize Buildozer
        run: buildozer init || echo "Skipping init, file already exists."

      - name: Build APK
        run: buildozer -v android debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app
          path: bin/*.apk
